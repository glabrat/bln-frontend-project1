<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %> <%= htmlWebpackPlugin.options.version %> | <%= htmlWebpackPlugin.options.author %></title>
</head>
<body>
  <span class="home__version--fixed">
    <pre><%= htmlWebpackPlugin.options.version %></pre>
  </span>
  <div class="home__dashboard">
    <div class="dashboard__panel center">  
      <h3>My bitcoins</h3>
      <span class="bitcoin--balance"></span>
    </div>
    <div class="dashboard__panel">
        <h3>BTC value for Country</h3>
        <form>
          <label for="currency">Currency</label>
          <select id="currency" class="home__select--currency" name="currency"></select>
        </form>
        <table class="home__table">
          <thead>
            <tr></tr>
          </thead>
            <tbody></tbody>
        </table>
    </div> 
  </div>
  <script src="/index.bundle.js"></script>
</body>
</html>
